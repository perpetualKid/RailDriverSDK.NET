# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
  branches:
    include:
    - '*' 
  paths:
    exclude: # file paths which will not trigger a build
    - build/*
    - README.md
    - SUPPORT.md
    - CONTRIBUTING.md

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'src/**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release' #changes to Debug below if this is a prerelease version 

steps:
- task: NuGetToolInstaller@1
  displayName: Installing Nuget tools

- task: NuGetCommand@2
  displayName: Restore Nuget Packages for Solution
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: Prepare DotNet tool install
  inputs:
    command: 'custom'
    custom: 'new'
    arguments: 'tool-manifest'

- task: DotNetCoreCLI@2  
  displayName: Install NBGV tool
  inputs:
    command: custom
    custom: tool
    arguments: install --tool-path . nbgv

#need to run in the correct folder as version.json is not in root
- script: .\nbgv cloud -a
  displayName: Set NBGV Variables

- task: Bash@3
  displayName: List all Environment Variables
  inputs:
    targetType: 'inline'
    script: 'env | sort'

- task: PowerShell@2
  displayName: Set build configuration
  inputs:
    targetType: 'inline'
    script: |
      if ($env:NBGV_PUBLICRELEASE -eq $false) {
        Write-Host '##vso[task.setvariable variable=buildConfiguration]Debug'}

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  inputs:
    command: 'pack'
    packagesToPack: 'src/**/*.csproj;!**/*.Tests.csproj;!**/Examples.*.csproj:!**/*Sample*.csproj'

- task: PublishPipelineArtifact@1
  displayName: Publishing build artifacts
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    publishLocation: 'pipeline'

- task: DotNetCoreCLI@2
  displayName: 'dotnet push internal'
  condition: and(succeeded(), xor(eq(variables['Build.SourceBranch'], 'refs/heads/main'), eq(variables['NBGV_PRERELEASEVERSION'], '')))
  inputs:
    command: 'push'
    packagesToPush: '**/*.nupkg;**/*.snupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'c9087856-dbda-479c-b5d7-4b7ffc371f3b/f16767f8-755d-494c-a7f1-4e275a617133'
    publishPackageMetadata: true # Optional

- task: NuGetCommand@2
  displayName: 'dotnet push Nuget'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/v'), eq(variables['NBGV_PRERELEASEVERSION'], ''), eq(variables['NBGV_PUBLICRELEASE'], 'true'), ne(variables['Build_Reason'], 'PullRequest'))
  inputs:
    command: 'push'
    packagesToPush: '**/*.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'Nuget RailDriver Feed'
